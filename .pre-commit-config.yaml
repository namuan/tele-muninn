fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
        exclude: "^docs/flow.png"
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: '^docs/'
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: uv run autoflake -r -i --remove-all-unused-imports --remove-unused-variables
        language: system
        types: [ python ]
      - id: isort
        name: isort
        entry: uv run isort
        language: system
        types: [ python ]
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [ python ]
      - id: pyupgrade
        name: pyupgrade
        entry: uv run pyupgrade --py37-plus
        language: system
        types: [ python ]
      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [ python ]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.35.0
    hooks:
      - id: commitizen
        stages: [ commit-msg ]
